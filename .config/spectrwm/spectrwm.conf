autorun = ws[1]:libinput-gestures-setup start
autorun = ws[1]:xmodmap /home/ilyes/.Xmodmap
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:nm-applet
autorun = ws[1]:dunst
autorun = ws[1]:powerkit

