bar_font	        	= Mononoki Nerd Font:size=10, JoyPixels:size=9
bar_justify	        	= center
bar_format	        	= +|L+1<+S +@fg=4;+L +@fg=5;(+D) +@fg=9;| +@fg=1;+W +|R+A+1<+@fg=5; %a %b %d [%R]
